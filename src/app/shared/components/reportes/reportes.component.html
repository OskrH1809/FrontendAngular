<div class="container espacio">
  <h1 class=" pb-5 text-center">
      <strong>Reportes</strong>
  </h1>



  <div class="row">
      <div class="col-md-6 col-sm-12">
      </div>
      <div class="col-md-6 col-sm-12">
          <button
              nz-button
              class="pull-right"
              [nzType]="'primary'"
              (click)="backClicked()"
          >
              <span>Regresar</span>
          </button>
      </div>
  </div>
  <hr>
  <!--  -->
  <div class="row">
      <div class="col-md-4 mb-2 col-sm-6 col-12  botones" >


        <button
              nz-button
              style="width:100%; height:100%"
              [nzType]="'primary'"
              (click)="showModal()"
          >
              <span>
                Servicios totales contratados por cliente
                <i
                nz-icon
                nzType="file-pdf"
                style="font-size: 25px; color: red"
                nzTheme="outline"
            ></i> </span>
            <nz-modal [(nzVisible)]="isVisible" nzTitle="Actualizar Estado" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
              <ng-container *nzModalContent>

              <!--select-->
              <br>
              <nz-select
                  [(ngModel)]="selectedValue"
                  (ngModelChange)="log($event)"
                  nzAllowClear
                  nzPlaceHolder="Seleccionar estado"
              >
                  <nz-option
                      *ngFor="let option of optionList"
                      [nzValue]="option"
                      [nzSize]="small"
                      [nzLabel]="option.label"
                  ></nz-option>
              </nz-select>


              </ng-container>
            </nz-modal>
          </button>

      </div>
      <div class="col-md-4 mb-2 col-sm-6 col-12 botones" >


        <button
              nz-button
              style="width:100%; height:100%"
              [nzType]="'primary'"
              (click)="serviciosMasContratados()"

          >
              <span>
                Servicios mas contratados
                <i
                nz-icon
                nzType="file-pdf"
                style="font-size: 25px; color: red"
                nzTheme="outline"
            ></i> </span>

          </button>

      </div>
      <div class="col-md-4 mb-2 col-sm-6 col-12 botones" >


        <button
              nz-button
              style="width:100%; height:100%"

              [nzType]="'primary'"
              width="100%"
              (click)="serviciosMenosContratados()"

          >
              <span>
                Servicios menos contratados
                <i
                nz-icon
                nzType="file-pdf"
                style="font-size: 25px; color: red"
                nzTheme="outline"
            ></i> </span>

          </button>

      </div>
      <div class="col-md-4 mb-2 col-sm-6 col-12 botones">

        <button
        nz-button
        style="width:100%; height:100%"
        class="float-center"
        [nzType]="'primary'"
        (click)="showModal2()"

    >
        <span>
          Servicios contratados entre rango
          <i
          nz-icon
          nzType="file-pdf"
          style="font-size: 25px; color: red"
          nzTheme="outline"
      ></i> </span>

        </button>


        <nz-modal [(nzVisible)]="isVisible2" nzWidth="50%" nzTitle="Ingregar el rango de fechas" (nzOnCancel)="handleCancel2()" (nzOnOk)="handleOk2()">
          <ng-container *nzModalContent>
            <!-- caledario 1 -->
            <div class="row pb-4">

              <div class="col-md-6">
                <p class="pt-5"><strong>Fecha Inicial</strong></p>
                <div [ngStyle]="{ width: '300px', border: '1px solid #d9d9d9', borderRadius: '4px' }">
                <nz-calendar
                  [nzFullscreen]="false"
                  (nzSelectChange)="onValueChange($event)"
                  (nzPanelChange)="onPanelChange($event)"
                ></nz-calendar>
              </div></div>
              <div class="col-md-6">
                <!-- caledario 2 -->
                <p class="pt-5"><strong>Fecha Final</strong></p>
                <div [ngStyle]="{ width: '300px', border: '1px solid #d9d9d9', borderRadius: '4px' }">
                  <nz-calendar
                    [nzFullscreen]="false"
                    (nzSelectChange)="onValueChange2($event)"
                    (nzPanelChange)="onPanelChange2($event)"
                  ></nz-calendar>
                </div>
                </div>
            </div>
            <button
            nz-button
            style="width:100%; height:100%;padding: 5px;"
            class="float-center"
            [nzType]="'primary'"
            (click)="servicios_contratados_fechas()"

        >
            <span>
              Solicitar Reporte
              <i
              nz-icon
              nzType="file-pdf"
              style="font-size: 25px; color: red"
              nzTheme="outline"

          ></i> </span>

            </button>

          </ng-container>
        </nz-modal>
      </div>
