<div class="container espacio">
  <h1 class=" pb-5 text-center">
      <strong>Reportes</strong>
  </h1>



  <div class="row">
      <div class="col-md-6 col-sm-12">
      </div>
      <div class="col-md-6 col-sm-12">
          <button
              nz-button
              class="pull-right"
              [nzType]="'primary'"
              (click)="backClicked()"
          >
              <span>Regresar</span>
          </button>
      </div>
  </div>
  <hr>
  <!--  -->
  <div class="row">
      <div class="col-md-6 mb-2 col-sm-6 col-12">


        <button
              nz-button
              class="aling-center"
              [nzType]="'primary'"
              (click)="showModal()"
          >
              <span>
                Servicios totales contratados
                <i
                nz-icon
                nzType="file-pdf"
                style="font-size: 25px; color: red"
                nzTheme="outline"
            ></i> </span>
            <nz-modal [(nzVisible)]="isVisible" nzTitle="Actualizar Estado" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
              <ng-container *nzModalContent>

              <!--select-->
              <br>
              <nz-select
                  [(ngModel)]="selectedValue"
                  (ngModelChange)="log($event)"
                  nzAllowClear
                  nzPlaceHolder="Seleccionar estado"
              >
                  <nz-option
                      *ngFor="let option of optionList"
                      [nzValue]="option"
                      [nzSize]="small"
                      [nzLabel]="option.label"
                  ></nz-option>
              </nz-select>


              </ng-container>
            </nz-modal>
          </button>

      </div>


      <div class="col-md-6 mb-2 col-sm-6 col-12">


        <button
              nz-button
              class="aling-center"
              [nzType]="'primary'"
              (click)="showModal()"
          >
              <span>
                Servicios totales contratados
                <i
                nz-icon
                nzType="file-pdf"
                style="font-size: 25px; color: red"
                nzTheme="outline"
            ></i> </span>
            <nz-modal [(nzVisible)]="isVisible" nzTitle="Actualizar Estado" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
              <ng-container *nzModalContent>

              <!--select-->
              <br>
              <nz-select
                  [(ngModel)]="selectedValue"
                  (ngModelChange)="log($event)"
                  nzAllowClear
                  nzPlaceHolder="Seleccionar estado"
              >
                  <nz-option
                      *ngFor="let option of optionList"
                      [nzValue]="option"
                      [nzSize]="small"
                      [nzLabel]="option.label"
                  ></nz-option>
              </nz-select>


              </ng-container>
            </nz-modal>
          </button>

      </div>


  </div>

</div>
